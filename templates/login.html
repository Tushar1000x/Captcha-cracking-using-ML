<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    img {
      display: block;
      margin: 0 auto 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 60px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="POST">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <img src="data:image/png;base64,{{ captcha_data }}" alt="CAPTCHA Image">

      <label for="captcha">Enter CAPTCHA:</label>
      <input type="text" name="captcha" id="captcha" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
